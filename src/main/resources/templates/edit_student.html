<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Mgmt System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container content-justify-center card">
      <h1 class="text-center">Update Student</h1>
      <div class="card-body">
        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
          <div class="form-group">
            <label>FirstName</label>
            <input type="text" name="firstName" th:field="*{firstName}"
                   placeholder="Enter the Firstname" class="form-control" />
          </div>
          <div class="form-group">
            <label>LastName</label>
            <input type="text" name="lastName" th:field="*{lastName}"
                   placeholder="Enter the lastName" class="form-control" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="lastName" th:field="*{email}"
                   placeholder="Enter the email" class="form-control" />
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
